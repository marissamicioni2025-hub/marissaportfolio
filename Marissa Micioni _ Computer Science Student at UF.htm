<!DOCTYPE html>


  <style>
   
    :root {
      --primary: #c94487; /* Sleek pink accent */
      --dark: #222;
      --light: #fafafa;
      --text: #222;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--light);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--dark);
      color: #fff;
      text-align: center;
      padding: 60px 20px 40px;
    }

    header h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      color: #ddd;
      max-width: 600px;
      margin: 0 auto;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    section {
      margin-bottom: 60px;
    }

    h2 {
      color: var(--dark);
      border-bottom: 2px solid var(--primary);
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 25px;
      font-size: 1.6em;
    }

    p {
      font-size: 1.05em;
    }

    
    .profile-img {
  width: 40%;
  max-width: 400px;
  height: auto;
  border-radius: 50%;
}

    
    .two-column {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-between;
    }

    .column {
      flex: 1 1 450px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
    }


    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .skill {
      background-color: var(--primary);
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.95em;
      transition: background-color 0.3s ease;
    }

    .skill:hover {
      background-color: #e03e91;
    }

   
    .project-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
    }

    .project-card {
      flex: 1 1 300px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-4px);
    }

    .project-card h3 {
      margin-top: 0;
      color: var(--primary);
      font-size: 1.2em;
    }

    .project-card p {
      font-size: 0.95em;
      color: #444;
    }

    .button-container {
      text-align: center;
      margin-top: 40px;
    }

    .button {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e03e91;
    }


    .popup {
      position: relative;
      display: inline-block;
    }

    .popuptext {
      visibility: hidden;
      width: 240px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      bottom: 120%;
      left: 50%;
      margin-left: -120px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .popup.show .popuptext {
      visibility: visible;
      opacity: 1;
    }

    footer {
      background-color: var(--dark);
      color: #ccc;
      text-align: center;
      padding: 25px 10px;
      font-size: 0.9em;
    }


  </style>
</head>
